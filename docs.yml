site_name: Propp
site_description: Pattern Recognition and Ontologies for Prose Processing
site_url: https://lattice-8094.github.io/propp


theme:
  name: material
  palette:
    primary: black

  logo: 'images/propp_logo_topleft.svg'   # path relative to the docs/ folder
  favicon: 'images/propp_logo_favicon.svg'  # optional, also for browser tab
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Algorithms: algorithms.md
  - Training: training.md
  - Datasets: datasets.md
  - Use Cases: use_cases.md
  - FAQ: FAQ.md
  - Contributors: contributors.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - footnotes
  
extra_javascript:
  - js/title_link_home.js

