site_name: propp
site_description: Pattern Recognition and Ontologies for Prose Processing
site_url: https://lattice-8094.github.io/propp

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Algorithms: algorithms.md
  - Examples:
      - Basic Example: examples/basic.md
      - Advanced Example: examples/advanced.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - footnotes
